{% extends "base.html" %}
{% load static %}

{% block title %}Перечень оборудования{% endblock %}


{% block content %}
<style>
.noselect {
  -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Old versions of Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
}
</style>

<div id="devices"></div>

{# ПЕРЕМЕСТИТЬСЯ ВВЕРХ #}
<button
    type="button"
    class="btn btn-primary btn-floating btn-lg"
    id="btn-back-to-top"
    style="position: fixed;
          bottom: 20px;
          right: 20px;
          display: none;">
<svg id="i-chevron-top" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
    <path d="M30 20 L16 8 2 20"></path>
</svg>
</button>

{% endblock %}

{% block js %}
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'js/back_to_top.js' %}"></script>
<script src="{% static 'js/devices_list.js' %}"></script>
{% endblock %}
