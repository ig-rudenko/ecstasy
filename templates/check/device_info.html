{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{ device_name }}
{% endblock %}

{% block content %}

    {% csrf_token %}

    <div id="device"></div>

    {# ПЕРЕМЕСТИТЬСЯ ВВЕРХ #}
    <button
        type="button"
        class="btn btn-primary btn-floating btn-lg"
        id="btn-back-to-top"
        style="position: fixed;
              bottom: 20px;
              right: 20px;
              display: none;">
    <svg id="i-chevron-top" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none"
         stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
        <path d="M30 20 L16 8 2 20"></path>
    </svg>
    </button>
{% endblock %}



{% block js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
</script>
<script src="{% static 'js/back_to_top.js' %}"></script>
<script src="{% static 'js/devices/device_info.js' %}"></script>
{% endblock %}
