{% load static %}

<!-- Modal CABLE DIAGNOSTIC -->
<div class="modal fade" id="modal-cable-diag" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">

      {# HEADER #}
      <div class="modal-header">
{#        <img src="{% static 'img/RJ45-horiz.png' %}" style="height: 34px; left: -33px; position: relative;">#}

        <h1 class="modal-title fs-5 text-center" id="exampleModalLabel" style="padding-left: 10px">
            Диагностика состояния кабеля на порту {{ port }}
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      {# TEXT #}
        <div class="modal-body" style="text-align: right; padding: 0 16px;">
            <div class="row">
                <div class="col">
                    <img src="{% static 'img/rj45-back.jpg' %}" width="500px;" alt="RJ45-background">
                </div>
                <div class="col">
                    <h4 class="py-3" id="modal-text">
                       Сканирование
                    </h4>
                    <div class="py-3">
                        Длина кабеля:
                        <span id="cable-length">34</span> м
                    </div>
                    <div class="py-3">
                        Состояние:
                        <span id="cable-status">OK</span>
                        <svg id="cable-status-icon" xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="green" class="bi bi-ethernet" viewBox="0 0 16 16">
                          <path d="M14 13.5v-7a.5.5 0 0 0-.5-.5H12V4.5a.5.5 0 0 0-.5-.5h-1v-.5A.5.5 0 0 0 10 3H6a.5.5 0 0 0-.5.5V4h-1a.5.5 0 0 0-.5.5V6H2.5a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 .5-.5ZM3.75 11h.5a.25.25 0 0 1 .25.25v1.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-1.5a.25.25 0 0 1 .25-.25Zm2 0h.5a.25.25 0 0 1 .25.25v1.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-1.5a.25.25 0 0 1 .25-.25Zm1.75.25a.25.25 0 0 1 .25-.25h.5a.25.25 0 0 1 .25.25v1.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-1.5ZM9.75 11h.5a.25.25 0 0 1 .25.25v1.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-1.5a.25.25 0 0 1 .25-.25Zm1.75.25a.25.25 0 0 1 .25-.25h.5a.25.25 0 0 1 .25.25v1.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-1.5Z"></path>
                          <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2ZM1 2a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2Z"></path>
                        </svg>
                    </div>
                    <div id="pair-info">

                    </div>
{#                    <div>#}
{#                        <img style="height: 260px" src="/static/img/RJ45-pins.png" alt="RJ45">#}
{#                    </div>#}
                </div>

                <div class="col-auto">
                    <img style="height: 260px; transform: rotate(180deg); position: relative; top: -40px"
                         src="{% static 'img/RJ45.png' %}" alt="RJ45">
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
