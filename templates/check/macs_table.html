<style>
tr:hover {
    background: #e8efff;
}
#mac-line:hover bi {
    visibility: visible;
    color: #558af1;
}
#mac-line:hover span {
    color: #558af1;
}

#mac-line:not(:hover) .bi {
    visibility: hidden;
}
</style>


<span>Всего: {{ macs|length }}</span>
<table class="table">
  <thead>
    <tr>
      <th></th>
      <th scope="col">VLAN</th>
      <th scope="col">MAC</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="tbody-macs">
     {% for mac in macs %}
        <tr>
            <td></td>

            {# VLAN #}
            <td style="font-family: monospace; font-size: x-large;">{{ mac.0 }}</td>

            {# MAC #}
            <td id="mac-line" style="font-family: monospace; font-size: x-large; max-width: 100px;">
                <span style="cursor: pointer" title="Поиск MAC"
                      onclick="start_search_mac('{{ mac.1 }}')"
                      data-bs-toggle="modal" data-bs-target="#modal-mac">
                    {{ mac.1 }}
                    <svg class="bi me-2" width="24" height="24" role="img">
                        <use xlink:href="#search-icon"></use>
                    </svg>
                </span>
            </td>

            <td>
                {% if perms >= 3 %}
{#                  Посмотреть сессию     #}
                  <a class="btn btn-outline-primary"
                     href="{% url 'show-session' %}?device={{ dev.name }}&port={{ port }}&desc={{ desc }}&mac={{ mac.1 }}"
                  >BRAS</a>
                {% endif %}
                {% if mac_finder_url %}
                  <a class="btn btn-outline-secondary" target="_blank"
                     href="{% url 'search-mac-address' mac.1 %}">
                  FIND
                  </a>
                {% endif %}
            </td>
        </tr>
     {% empty %}
        <td>No MAC's</td>
     {% endfor %}
  </tbody>

</table>
