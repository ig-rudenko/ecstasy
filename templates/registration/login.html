<!DOCTYPE html>
<html lang="ru">

<head>
    {% load static %}
    <link type="image/x-icon" rel="shortcut icon" href="{% static 'flavico.ico' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Ecstasy | Login{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/5.2.2.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body class="text-center">

<main class="form-signin">
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div id="logo_nedema">
        <img class="spinner-border"
             style="border: none; height: 300px; width: 300px; padding: 20px; animation: 3.25s linear infinite spinner-border;"
             src="{% static 'img/logo-1.png' %}">
    </div>
    <h1 class="h3 mb-3 fw-normal">Пожалуйста, войдите в систему Ecstasy</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="username">
      <label for="floatingInput">Логин</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password">
      <label for="floatingPassword">Пароль</label>
    </div>

      <input hidden name="next" value="{{ request.GET.next }}">

    <div class="checkbox mb-3">
      <a href="{% url 'password_reset' %}">Забыл</a>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
    <p class="mt-5 mb-3 text-muted">АО "Севастополь Телеком" <br> Руденко Игорь &copy; 2022-2023</p>
  </form>
</main>
</body>

</html>
