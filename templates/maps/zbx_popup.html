<div>
    <a href="{{ zbx_settings.url }}/zabbix.php?action=host.view&filter_name={{ host.name }}&filter_ip=&
            filter_dns=&filter_port=&filter_status=0&filter_evaltype=0&filter_tags%5B0%5D%5Btag%5D=&
            filter_tags%5B0%5D%5Boperator%5D=0&filter_tags%5B0%5D%5Bvalue%5D=&
            filter_maintenance_status=1&filter_show_suppressed=0&filter_set=1"
        target="_blank" style="text-decoration: none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 64 64"
             style="vertical-align: middle;">
            <path d="M0 0h64v64H0z" fill="#d31f26"></path>
            <path d="M18.8 15.382h26.393v3.424l-21.24 26.027h21.744v3.784H18.293v-3.43l21.24-26.02H18.8z" fill="#fff">
            </path>
        </svg>
        <span style="margin-left: 10px; font-size: 1rem;">{{ host.name }}</span>
    </a>
</div>


<div>
    <div style="margin: 8px 0">
        {% for ip in host.interfaces %}
            <span class="popup-ip">{{ ip }}</span>
        {% endfor %}
    </div>
    {% if host.description %}
        <div class="popup-host-description">
            {{ host.description | safe | linebreaks }}
        </div>
    {% endif %}
</div>


<div style="margin: 10px 5px; text-align: right;">

    {% if host.inventory.location %}
        <div class="py-2">{{ host.inventory.location }}</div>
    {% endif %}

    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-geo-fill" viewBox="0 0 16 16" style="vertical-align: middle;">
        <path fill-rule="evenodd" d="M4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999zm2.493 8.574a.5.5 0 0 1-.411.575c-.712.118-1.28.295-1.655.493a1.319 1.319 0 0 0-.37.265.301.301 0 0 0-.057.09V14l.002.008a.147.147 0 0 0 .016.033.617.617 0 0 0 .145.15c.165.13.435.27.813.395.751.25 1.82.414 3.024.414s2.273-.163 3.024-.414c.378-.126.648-.265.813-.395a.619.619 0 0 0 .146-.15.148.148 0 0 0 .015-.033L12 14v-.004a.301.301 0 0 0-.057-.09 1.318 1.318 0 0 0-.37-.264c-.376-.198-.943-.375-1.655-.493a.5.5 0 1 1 .164-.986c.77.127 1.452.328 1.957.594C12.5 13 13 13.4 13 14c0 .426-.26.752-.544.977-.29.228-.68.413-1.116.558-.878.293-2.059.465-3.34.465-1.281 0-2.462-.172-3.34-.465-.436-.145-.826-.33-1.116-.558C3.26 14.752 3 14.426 3 14c0-.599.5-1 .961-1.243.505-.266 1.187-.467 1.957-.594a.5.5 0 0 1 .575.411z"></path>
    </svg>
    <span>{{ host.inventory.location_lat }}</span>
    ,
    <span>{{ host.inventory.location_lon }}</span>
</div>
