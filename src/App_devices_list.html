<div id="devices">
  <div>
    <div class="row py-2">
        <div class="col-6">
            <h4 class="fw-bold py-4">Выберите оборудование</h4>
        </div>
        <div class="col-6" style="text-align: right">
            <img style="width: 100%" v-bind:src="'/static/img/device-icon-'+imageIndex+'.svg'" alt="search-description-image">
        </div>
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Введите IP или имя" aria-label="Поиск"
             aria-describedby="button-addon2"
             v-model.trim="search"
             autofocus>
    </div>

    <ul class="nav nav-tabs">

      <li class="nav-link text-dark">
        Всего найдено: {{ count }}
      </li>

    </ul>

    <pagination v-bind:go-to-page="goToPage" v-bind:num_pages="num_pages" v-bind:page="page"></pagination>

    <div class="table-responsive-lg">
        <devices-table
                v-bind:current-group="selectedGroup"
                v-bind:current-vendor="selectedVendor"
                v-bind:groups="groups"
                v-bind:vendors="vendors"
                v-bind:devices="filteredDevices"
                v-bind:set-vendor="setVendor"
                v-bind:set-group="setGroup">
        </devices-table>
    </div>

    <pagination v-bind:go-to-page="goToPage" v-bind:num_pages="num_pages" v-bind:page="page"></pagination>

</div>
</div>
