<div id="device">

<!--    Всплывающее уведомление-->
    <info-toast
            :toast="toastInfo">
    </info-toast>

    <div class="row mb-3">
      <div class="col" style="padding: 0">
        <div class="card shadow">
          <div class="card-body text-center">
    <!--    Имя оборудования и его статус-->
            <device-status-name
                    :status="deviceAvailable"
                    :device-name="deviceName"
                    :device-ip="deviceIP">
            </device-status-name>
          </div>
        </div>
      </div>
    </div>

    <div class="row" style="padding-bottom: 5px;">

      <div class="col-md-4">
        <div class="card shadow" style="min-height: 220px">
          <div class="card-body">
      <!--  Время обновления интерфейсов-->
            <interfaces-help
                    :time_passed="timePassedFromLastUpdate"
                    :device_status="deviceAvailable"
                    :auto_update="autoUpdateInterfaces"
                    :update-current-status="updateCurrentStatus"
                    :current_status="currentStatus"
                    :last_interface_update="collected">
            </interfaces-help>

      <!--  Обновление интерфейсов-->
            <div style="padding: 0 10px">
            <div v-if="currentStatus" class="form-check form-switch py-3">
              <input v-model="autoUpdateInterfaces"
                     class="form-check-input" type="checkbox" role="switch" id="auto-update-interfaces">
              <label class="form-check-label" for="auto-update-interfaces">Обновлять автоматически</label>
            </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow" style="min-height: 220px">
            <div class="card-body button-panel">
    <!--    Кнопка для отображения панели с информацией Zabbix-->
            <div class="col-md-6">
                <zabbix-info-button></zabbix-info-button>
            </div>

    <!--    Ссылка на Zabbix-->
            <div class="col-md-6">
                <zabbix-link :zabbix_host_id="zabbixHostID" :zabbix_url="zabbixURL"></zabbix-link>
            </div>

    <!--    Ссылка на Elastic Stack-->
            <div class="col-md-6">
                <elastic-link :logs_url="elasticStackLink"></elastic-link>
            </div>

    <!--    Ссылка на карту-->
            <div class="col-md-6">
                <map-link :coords="deviceCoords"></map-link>
            </div>

    <!--    Показать/Скрыть список конфигураций-->
            <div class="col-md-6">
               <ConfigFilesSwitchButton :config-files="configFiles" />
            </div>

            <div class="col-md-6">
                <DeviceImages :device-name="deviceName"></DeviceImages>
            </div>

            </div>
        </div>
      </div>

      <div class="col-md-2">
        <div class="card shadow" style="min-height: 220px">
            <div class="card-body">
        <!--  Иконки температуры, загрузки ЦП и т.д.-->
              <device-stats :stats="deviceStats"></device-stats>
            </div>
        </div>
      </div>

    </div>

<!--    Список конфигураций-->
    <div v-show="configFiles.display">
        <ConfigFiles/>
    </div>

<!--    Загруженность интерфейсов-->
    <DeviceWorkloadBar :workload="interfacesWorkload" />

    <UserActionsButton :device-name="deviceName"/>

    <div class="row mb-3">
      <div class="col">
        <div class="card" style="border: none">

<!--    Возможные ошибки-->
        <h3 v-if="errorStatus" class="py-5" style="text-align: center;">
            <span v-html="errorStatus"></span>
        </h3>

<!--    Таблица интерфейсов-->
        <div v-if="interfaces.length" class="table-responsive-lg">
        <table class="table head-padding">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col" style="text-align: center">Порт</th>
              <th scope="col" style="text-align: center">Статус</th>
              <th scope="col">Описание</th>
              <th scope="col">
                  <a style="cursor: pointer" class="text-decoration-none"
                     @click="withVlans = !withVlans">
                      <span v-if="withVlans">NO VLAN's</span>
                      <span v-else>+ VLAN's</span>
                  </a>
              </th>
            </tr>
          </thead>
          <tbody style="vertical-align: middle">

          <template v-for="_interface in interfaces">
              <DetailInterfaceInfo
                      @find-mac="findMacEvent"
                      @session-mac="sessionEvent"
                      :dynamic-opacity="dynamicOpacity"
                      :interface="_interface"
                      :permission-level="permissionLevel"
                      :comment-object="commentObject"
                      :register-comment-action="registerCommentAction"
                      :port-action="portAction"
                      :register-interface-action="registerAction"
              />
          </template>

          </tbody>
        </table>
        </div>

        <!--Собираем интерфейсы-->
        <div v-else-if="collected === 'new'" class="py-5 d-flex justify-content-center"></div>

        <h1 v-else class="py-5" style="text-align: center;">
            <span>Нет интерфейсов</span>
        </h1>
        </div>
      </div>
    </div>

<!-- Информация с Zabbix -->
    <zabbix-info
            v-show="Object.keys(zabbixInfo).length"
            :zabbix-info="zabbixInfo">
    </zabbix-info>

    <modal-port-control :port_action="portAction" />

    <modal-comment-control :comment="commentObject" />

    <modal-find-mac :mac="find_mac_address"/>

    <modal-bras-session @closed="session_control = {}" :mac="session_control.mac" :port="session_control.port" />
